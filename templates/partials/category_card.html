<a href="/">
    <div class="bg-base-100 bg-opacity-70 backdrop-blur-3xl rounded-box h-32 w-full p-5 mt-5 flex items-center">
        <figure>
            <img src="{{ category.image.url }}"
                 class="h-20 w-20 md:h-24 md:w-24 rounded-full object-cover"
                 height="{{ category.image.height }}"
                 width="{{ category.image.width }}"
                 loading="lazy"
                 alt="{{ post.title }}" />
        </figure>
        <div class="ml-5 w-4/6 text-left overflow-hidden">
            <h3 class="text-base font-semibold capitalize">
                {{ category.name }}
            </h3>
        </div>
    </div>
</a>
