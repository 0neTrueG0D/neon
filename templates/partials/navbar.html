{% load static %}
<div class="w-screen bg-base-100 bg-opacity-70 fixed top-0 right-0 left-0 z-10 backdrop-blur-3xl">
    <div class="navbar px-5 max-w-7xl mx-auto">
        <div class="navbar-start">
            <!-- logo icon -->
            <a href="/">
                <svg class="h-6 w-6 text-base-content"
                     xmlns="http://www.w3.org/2000/svg"
                     width="10"
                     height="10"
                     viewBox="0 0 512 512">
                    <path fill="currentColor" d="M416 398.9c58.5-41.1 96-104.1 96-174.9C512 100.3 397.4 0 256 0S0 100.3 0 224c0 70.7 37.5 133.8 96 174.9V464c0 26.5 21.5 48 48 48h48v-48c0-8.8 7.2-16 16-16s16 7.2 16 16v48h64v-48c0-8.8 7.2-16 16-16s16 7.2 16 16v48h48c26.5 0 48-21.5 48-48v-65.1zM96 256a64 64 0 1 1 128 0a64 64 0 1 1-128 0zm256-64a64 64 0 1 1 0 128a64 64 0 1 1 0-128z" />
                </svg>
            </a>
        </div>
        <div class="hidden md:flex md:gap-2 navbar-center">
            <button class="btn join-item btn-ghost btn-sm">
                Home
            </button>
            <button class="btn join-item btn-ghost btn-sm">
                New
            </button>
            <button class="btn join-item btn-ghost btn-sm">
                Trending
            </button>
        </div>
        <div class="navbar-end">
            <button class="btn btn-circle btn-ghost btn-active btn-sm mr-2">
                <!-- search icon -->
                <svg class="fill-base-content h-5 w-5"
                     xmlns="http://www.w3.org/2000/svg"
                     width="26"
                     height="26"
                     viewBox="0 0 24 24">
                    <path d="m19.6 21l-6.3-6.3q-.75.6-1.725.95T9.5 16q-2.725 0-4.612-1.888T3 9.5q0-2.725 1.888-4.612T9.5 3q2.725 0 4.612 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l6.3 6.3l-1.4 1.4ZM9.5 14q1.875 0 3.188-1.313T14 9.5q0-1.875-1.313-3.188T9.5 5Q7.625 5 6.312 6.313T5 9.5q0 1.875 1.313 3.188T9.5 14Z" />
                </svg>
            </button>
            <label class="btn btn-circle btn-ghost btn-active btn-sm swap swap-rotate md:hidden">
                <!-- this hidden checkbox controls the state -->
                <input type="checkbox" />
                <!-- hamburger icon -->
                <svg class="swap-off fill-current h-5 w-5"
                     xmlns="http://www.w3.org/2000/svg"
                     width="32"
                     height="32"
                     viewBox="0 0 512 512">
                    <path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z" />
                </svg>
                <!-- close icon -->
                <svg class="swap-on fill-current h-5 w-5"
                     xmlns="http://www.w3.org/2000/svg"
                     width="32"
                     height="32"
                     viewBox="0 0 512 512">
                    <polygon points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49" />
                </svg>
            </label>
            <div class="hidden md:flex md:gap-2">
                {% if user.is_authenticated %}
                    <a href="{% url 'post-create' %}" class="btn btn-sm btn-primary">
                        <!-- write (pen) icon -->
                        <svg class="h-4 w-4"
                             xmlns="http://www.w3.org/2000/svg"
                             width="20"
                             height="20"
                             viewBox="0 0 14 14">
                            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M5 12.24L.5 13.5L1.76 9L10 .8a1 1 0 0 1 1.43 0l1.77 1.78a1 1 0 0 1 0 1.42Z" />
                        </svg>
                        Write
                    </a>
                    <a href="{% url 'logout' %}" class="btn btn-secondary btn-sm">
                        <!-- logout icon -->
                        <svg class="h-5 w-5"
                             xmlns="http://www.w3.org/2000/svg"
                             width="20"
                             height="20"
                             viewBox="0 0 24 24">
                            <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                            <path d="M14 8V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2v-2" />
                            <path d="M9 12h12l-3-3m0 6l3-3" />
                            </g>
                        </svg>
                        Logout
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary btn-sm">
                        <!-- login icon -->
                        <svg class="h-5 w-5"
                             xmlns="http://www.w3.org/2000/svg"
                             width="20"
                             height="20"
                             viewBox="0 0 24 24">
                            <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                            <path d="M14 8V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2v-2" />
                            <path d="M20 12H7l3-3m0 6l-3-3" />
                            </g>
                        </svg>
                    Login</a>
                    <a href="{% url 'register' %}" class="btn btn-secondary btn-sm">
                        <!-- register icon -->
                        <svg class="h-5 w-5"
                             xmlns="http://www.w3.org/2000/svg"
                             width="10"
                             height="10"
                             viewBox="0 0 24 24">
                            <path fill="currentColor" d="M15 14c-2.67 0-8 1.33-8 4v2h16v-2c0-2.67-5.33-4-8-4m-9-4V7H4v3H1v2h3v3h2v-3h3v-2m6 2a4 4 0 0 0 4-4a4 4 0 0 0-4-4a4 4 0 0 0-4 4a4 4 0 0 0 4 4Z" />
                        </svg>
                    Register</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
