<a href="{% url 'post-detail' post.slug %}">
    <div class="card md:card-side bg-base-100 bg-opacity-70 md:h-64 backdrop-blur-3xl w-full overflow-hidden">
        <figure>
            <img src="{{ post.thumbnail.url }}"
                 class="h-64 sm:h-72 w-full md:w-64 md:h-64 object-cover"
                 loading="lazy"
                 height="256"
                 width="256"
                 alt="{{ post.title }}" />
        </figure>
        <div class="card-body w-full md:w-4/6 p-5">
            <h2 class="text-base md:text-lg font-semibold">
                {{ post.title }}
            </h2>
            <p class="text-sm md:text-base hidden md:line-clamp-2">
                {{ post.excerpt }}
            </p>
            <div class="grow flex items-end w-full">
                <div class="flex flex-row flex-wrap items-center justify-between w-full">
                    <div class="badge badge-primary badge-outline mt-2">
                        {{ post.category }}
                    </div>
                    <div class="text-xs mt-2 flex gap-2 items-center">
                        <svg class="text-info h-4 w-4"
                             xmlns="http://www.w3.org/2000/svg"
                             width="24"
                             height="24"
                             viewBox="0 0 24 24">
                            <path fill="currentColor" d="M12 20a8 8 0 0 0 8-8a8 8 0 0 0-8-8a8 8 0 0 0-8 8a8 8 0 0 0 8 8m0-18a10 10 0 0 1 10 10a10 10 0 0 1-10 10C6.47 22 2 17.5 2 12A10 10 0 0 1 12 2m.5 5v5.25l4.5 2.67l-.75 1.23L11 13V7h1.5Z" />
                        </svg>
                        {{ post.updated_at|date }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</a>
