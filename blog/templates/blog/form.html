{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container max-w-5xl p-5 mx-auto">
        <div class="w-full h-fit mt-48 mb-5 p-5 rounded-box bg-base-100 bg-opacity-70 backdrop-blur-3xl">
            <form action="{% url 'post-create' %}"
                  method="post"
                  enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
 
                <input type="text"
                       name="title"
                       placeholder="Title"
                       class="input input-bordered input-ghost w-full"
                       {% if form.title.value != None %} value="{{ form.title.value }}" {% endif %}>
                <input type="text"
                       name="excerpt"
                       placeholder="Excerpt"
                       class="input input-bordered input-ghost w-full mt-5"
                       {% if form.excerpt.value != None %} value="{{ form.excerpt.value }}" {% endif %}>
                <div class="grid grid-cols-2 mt-5 gap-5">
                    <input type="file"
                           name="thumbnail"
                           class="file-input file-input-bordered file-input-ghost w-">
                    <select name="{{ form.category.html_name }}"
                            id="{{ form.category.id_for_label }}"
                            class="select w-full select-ghost select-bordered">
                        {% for widget in form.category.subwidgets %}
                            {{ widget }}
                        {% endfor %}
                    </select>
                </div>
 
                <div class="rounded-md overflow-hidden mt-5">
                    {{ form.content }}
                </div>
                <button type="submit" class="mt-5 btn btn-primary btn-md">
                    SUBMIT
                </button>
            </form>
        </div>
    </div>
{% endblock content %}
