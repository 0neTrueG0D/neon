{% extends 'base.html' %}
{% load static %}
<!-- content -->
{% block content %}
    <div class="hero min-h-screen">
        <div class="hero-content p-5 w-full">
            <div class="min-w-full grid grid-cols-1 lg:grid-cols-11 gap-5 mt-48">
                <div class="col-span-1 lg:col-span-7">
                    <a href="##"> <!-- href="// url 'blog-detail' featured_post.slug //" -->
                        <div class="card bg-base-100 bg-opacity-90 glass">
                            <figure>
                                <img src="{{ featured_post.thumbnail }}"
                                     alt="{{ featured_post.title }}"
                                     width="0"
                                     height="0"
                                     class="h-full w-full object-cover" />
                            </figure>
                            <div class="card-body">
                                <h2 class="card-title">
                                    {{ featured_post.title }}
                                    <div class="badge badge-secondary">FEATURED</div>
                                </h2>
                                <div class="card-actions justify-start text-start">
                                    <div class="badge badge-outline">Linux</div>
                                    <div class="badge badge-outline">{{ featured_post.category }}</div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-span-1 lg:col-span-4 w-full rounded-box p-5 bg-base-100 bg-opacity-70 backdrop-blur-3xl">
                    <div class="flex items-center gap-2">
                        <svg class="fill-primary text-primary h-5 w-5 "
                             xmlns="http://www.w3.org/2000/svg"
                             width="24"
                             height="24"
                             viewBox="0 0 24 24">
                            <path fill="currentColor" d="M1.414 16.432L0 15.018l7.071-7.071l6.364 6.364l4.243-4.243l-1.743-1.742l6.692-1.793l-1.793 6.692l-1.742-1.742l-5.657 5.656l-6.364-6.364l-5.657 5.657Z" />
                        </svg>
                        Trending on 69ms World..
                    </div>
                    {% for post in trending_posts %}
                        <div class="bg-base-100 bg-opacity-70 backdrop-blur-3xl rounded-box h-32 w-full p-5 mt-5 flex items-center">
                            <figure>
                                <img src="{{ post.thumbnail }}"
                                     class="h-24 w-24 rounded-full object-cover"
                                     alt="{{ post.title }}" />
                            </figure>
                            <div class="ml-5 w-4/6 text-justify overflow-hidden">
                                <h4 class="text-md">{{ post.title }}</h4>
                                <div class="text-xs mt-2 flex gap-2 items-center">
                                    <svg class="text-info h-4 w-4"
                                         xmlns="http://www.w3.org/2000/svg"
                                         width="24"
                                         height="24"
                                         viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M12 20a8 8 0 0 0 8-8a8 8 0 0 0-8-8a8 8 0 0 0-8 8a8 8 0 0 0 8 8m0-18a10 10 0 0 1 10 10a10 10 0 0 1-10 10C6.47 22 2 17.5 2 12A10 10 0 0 1 12 2m.5 5v5.25l4.5 2.67l-.75 1.23L11 13V7h1.5Z" />
                                    </svg>
                                    {{ post.created_at }}
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="col-span-1 lg:col-span-3">
        <div class="w-full h-56 glass flex justify-center items-center rounded-lg text-primary-content">Fuckin footer</div>
    </div>
{% endblock content %}
